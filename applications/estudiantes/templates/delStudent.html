{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/estilos.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="index.html"><img  class="logo"  src="../../media/publico/UNEMILOGO.png" alt=""></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <a class="nav-link enlace-menu" href="/home">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link enlace-menu" href="/students">ESTUDIANTES</a>
            </li>
            <li class="nav-item">
            <a class="nav-link enlace-menu" href="/carrers">CARRERAS</a>
            </li>
        </ul>
    </nav>

    <div class="container borde">
        <div class="d-flex justify-content-center">
            <h1>ELIMINAR UN ESTUDIANTE</h1>
        </div>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form method="POST"> {% csrf_token %}
                <div class="d-flex justify-content-center">
                    {% if estudiante.avatar %}
                        <img class="student" src="{{ estudiante.avatar.url }}" alt="">
                    {% else %}
                        <img class="student" src="../../media/publico/user.png" alt="">
                    {% endif %}
                </div>
                <div class="d-flex justify-content-center">
                    <p>¿Está seguro de eliminar a <b> {{ estudiante.nameStudent }} </b> ?</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit">ELIMINAR</button>
                </div>
            </form>
        </div>
        
    </div>

    
</body>
</html>
